<html>
<head>
    <title>Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{% static "css/main.css" %} "/>
</head>
<body class=" is-preload
    ">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            <section style="display: flex;justify-content: center;align-items: center;flex-direction: column">
                <h1>Signup</h1>
                {{ pswderr }}
                <form method="post" action="{% url "agent_signup" %}">
                    {% csrf_token %}
                    <div class="row gtr-uniform" style="display: flex;justify-content: center;align-items: center;">
                        <div class="col-8 col-12-xsmall">
                            <input required type="text" name="name" id="demo-name" value="" placeholder="agent name"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="text" name="company_name" id="demo-name" value=""
                                   placeholder="company name"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="text" name="phone_number" id="demo-name" value=""
                                   placeholder="phone number"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="text" name="address" id="demo-name" value="" placeholder="address"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="text" name="services_offered" id="demo-name" value=""
                                   placeholder="services offered"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="email" name="email" id="demo-email" value="" placeholder="Email"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="password" name="password1" value="" placeholder="password"/>
                        </div>
                        <div class="col-8 col-12-xsmall">
                            <input required type="password" name="password2" value="" placeholder="password confirm"/>
                        </div>
                        <div class="col-8">
                            <ul class="actions" style="display: flex;justify-content: center;align-items: center;">
                                <li><input type="submit" value="login" class="primary"/></li>
                            </ul>
                        </div>
                    </div>
                </form>

                <a href="{% url "signup" %}">Register</a>
                <a href="{% url "login" %}">Login</a>

            </section>

        </div>
    </div>

    {% include "home/sidebar.html" %}

</div>

<!-- Scripts -->
<script src="{% static "js/jquery.min.js" %} "></script>
<script src="{% static "js/browser.min.js" %} "></script>
<script src="{% static "js/breakpoints.min.js" %} "></script>
<script src="{% static "js/util.js" %} "></script>
<script src="{% static "js/main.js" %} "></script>

</body>
</html>
