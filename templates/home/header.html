<div style="width: 100%;text-align: right;padding: 2rem ">
    {% if user.is_superuser %}
        <a style="margin: 1rem" href="/admin/">console</a>
    {% endif %}
    {% if user.is_authenticated %}
        <a style="margin: 1rem" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

</div>
